<ion-header>
  <ion-toolbar>
    <ion-title>Mark Baumann</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="toggleTheme()">
        <ion-icon slot="start" [name]="isDarkMode ? 'sunny' : 'moon'"></ion-icon>
        <span>{{ isDarkMode ? 'Light Mode' : 'Dark Mode' }}</span>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <!-- Profilbereich -->
    <ion-row>
      <ion-col size="12" class="profile-col">
        <div class="profile-header">
          <img src="assets/mark.JPG" alt="Profilbild" class="profile-picture"/>
          <h1>Mark Baumann</h1>
        </div>
      </ion-col>
    </ion-row>

<div class="custom-button">
  <ion-button fill="outline" size="small" [color]="buttonColor" href="assets/lebenslauf.pdf" download>
    <ion-icon slot="start" name="download"></ion-icon>
    Download CV
  </ion-button>
</div>

    
    <!-- Projekte-Karte -->
    <ion-card>
      <ion-card-header>
        <ion-card-title>Projekte</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-thumbnail slot="start">
              <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
            </ion-thumbnail>
            <ion-label>Chat App</ion-label>
            <a href="https://chat-omega-beige.vercel.app/">Zur App</a>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>

       
      

  </ion-grid>

  <!-- Footer -->
  <ion-footer>
    <ion-toolbar>
      <ion-title>
        <a href="/impressum" target="_blank">Impressum</a>
      </ion-title>
    </ion-toolbar>
  </ion-footer>
</ion-content>
